<div class="card bg-dark text-white mb-3" style="max-width: 50rem;" id="htmlData">
    <div class="card-header text-center">Panier</div>
    <div class="card-body">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Désignation</th>
            <th scope="col">Quantité</th>
            <th scope="col">Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of productAdded">
            <td>{{ order.product.designation }}</td>
            <td>
              <input
                type="number"
                min="0"
                max="{{ order.product.qtestock }}"
                [(ngModel)]="order.quantity"
                (click)="addTotal(order.product.prix, order.quantity)"
              />
            </td>
            <td>{{ order.product.prix * order.quantity }} DT</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total:</td>
            <td style="font-weight: bold">{{ total }} DT</td>
          </tr>
        </tfoot>
      </table>
      <div class="d-flex justify-content-end">
        <button
          class="btn btn-success btn-block mt-3"
          (click)="checkoutProduct()"
          [disabled]="productAdded.length === 0"
        >
          Payer
        </button>
        <button
          class="btn btn-success btn-block mt-3 ms-3"
          (click)="openPDF()"
          [disabled]="productAdded.length === 0"
        >
          Imprimer le PDF
        </button>
      </div>
    </div>
  </div>
