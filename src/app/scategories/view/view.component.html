<!-- Button trigger modal -->
<button class="btn btn-default" (click)="openModal()">
    <i class="bi bi-info-square-fill"></i>
    </button>
    <!-- Modal -->
    <div class="modal" tabindex="-1"
    role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <h4 class="modal-title">DÃ©tail Categorie</h4>
    
    <button type="button" class="btn btn-default" aria-
    label="Close" (click)="closeModal()"><span aria-
    hidden="true">&times;</span></button>
    
    </div>
    <div class="modal-body">
    <template *ngTemplateOutlet="cardCategorie"></template>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-default"
    
    (click)="closeModal()" >Close</button>
    
    </div>
    
    </div>
    </div>
    </div>
    <!-- Card -->
    <ng-template #cardCategorie>
    <div class="card" style="width: 18rem;">
    <img src={{scategories.imagescategorie}} class="card-img-top" alt="...">
    
    <div class="card-body">
    <p class="card-text">Nom categorie : {{scategories.nomscategorie}}</p>
 
    </div>
    </div>
    </ng-template>
